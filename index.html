<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <form id="register">
      <h2>Registro</h2>

      <input type="text" name="" id="r-username" placeholder="Nombre de usuario">
      <input type="email" name="" id="r-email" placeholder="Email">
      <input type="text" name="" id="r-fullname" placeholder="Nombre completo">
      <input type="text" name="" id="r-avatar" placeholder="Avatar">
      <input type="password" name="" id="r-password" placeholder="Contrasena">
      <input type="date" name="" id="r-birth" placeholder="Fecha de Nacimiento">

      <input type="submit" value="Registrarme">
    </form>

    <form id="login">
      <h2>Iniciar sesion</h2>

      <input type="email" name="" id="l-email" placeholder="Email">
      <input type="password" name="" id="l-password" placeholder="Contrasena">

      <input type="submit" value="Iniciar sesion">
    </form>


    <script type="module" src="/main.js"></script>
  </body>
</html>
